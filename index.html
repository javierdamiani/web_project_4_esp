<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/header__logo.svg"
          alt="Aroun the U.S."
          class="header__logo"
        />
        <img
          src="./images/header__line.svg"
          alt="Linea que divide el header"
          class="header__line"
        />
      </header>
      <main class="content">
        <div class="profile">
          <img
            src="./images/profile__avatar.png"
            alt="Imagen de una persona sonriente"
            class="profile__avatar"
          />
          <div class="profile__info">
            <img
              src="./images/edit-button.svg"
              alt="Botón para editar el contenido del perfil"
              class="profile__info-edit_button"
            />
            <div class="profile__info-text">
              <p class="profile__info-explorer">Explorador</p>
              <p class="profile__info-name">Jacques Cousteau</p>
            </div>
          </div>
          <img
            src="./images/add-button.svg"
            alt="Botón para agregar contenido al perfil"
            class="profile__add_button"
          />
        </div>
      </main>
    </div>
  </body>
</html>
