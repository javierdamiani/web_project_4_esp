<!doctype html><html lang="es"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Around the U.S.</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="1cbd17bf29e567f9c70f.svg" alt="Around the U.S." class="header__logo"/> <img src="1d15c5ca17b94871d275.svg" alt="Linea que divide el header" class="header__line"/></header><main class="content"><div class="profile"><img src="afbccd49608e4c4afbbb.png" alt="Imagen de una persona sonriente" class="profile__avatar"/><div class="profile__info"><img src="af236f6cf67005f1d7aa.svg" alt="Botón para editar el contenido del perfil" class="profile__info-button" id="editButton"/><div class="profile__info-text"><p class="profile__info-explorer" id="profAbout">Explorador</p><p class="profile__info-name" id="profName">Jacques Cousteau</p></div></div><button class="profile__add" id="addImg"><img src="bed8c136e13907f5eefb.svg" alt="Imagen de un más para agregar contenido"/></button></div><div class="elements"><template class="elements__template" id="cardTemplate"><div class="elements__template_element" id="cities"><img src="ba43124316072f7a8629.svg" alt="Imagen de un contenedor de basura para eliminar la tarjeta" class="elements__template_element-trash" id="trashCan"/> <img src="99043841e8bec6b9df21.svg" alt="Botón de corazón para dar like" class="elements__template_element-button" id="likeBtn"/> <img src="#" alt="" class="elements__template_element-image" id="cardImg"/><p class="elements__template_element-text" id="cardTitle"></p><img src="6e6fc7d6aed457e80433.png" alt="Recángulo blanco que contiene las imágenes de las tarjetas" class="elements__template_element-rectangle"/></div></template></div></main><footer class="footer"><p class="footer__copyright">© 2023 Alrededor de los EEUU</p></footer></div><div class="popup popup_type_profile" id="popUpProfile"><fieldset class="popup__container"><div class="popup__container-form"><img src="dac22d3e7f8c8059add2.svg" alt="Equis para cerrar el formulario" class="popup__container-form-toggle" id="closeBtn"/><h2 class="popup__container-form-heading">Edit profile</h2><form class="popup__form popup__container-form-inputs" novalidate><input class="popup__container-form-inputs-name" id="popupName" placeholder="Nombre" value="Nombre" minlength="2" maxlength="40" required/> <img src="1ccd37d0e35d3b5d8164.svg" alt="Línea que divide los inputs" class="popup__container-form-inputs-line-padding"/><p id="popupName-error" class="form-error"></p><input class="popup__container-form-inputs-name" id="popupAbout" placeholder="Acerca de mí" minlength="2" maxlength="200" required/> <img src="1ccd37d0e35d3b5d8164.svg" alt="Línea que divide los inputs" class="popup__container-form-inputs-line"/><p id="popupAbout-error" class="form-error"></p><button type="submit" class="popup__container-form-inputs-button" id="btnSubmit">Guardar</button></form></div></fieldset></div><div class="popup popup_type_card" id="popUpAdd"><fieldset class="popup__container"><div class="popup__container-form"><img src="dac22d3e7f8c8059add2.svg" alt="Equis para cerrar el formulario" class="popup__container-form-toggle" id="closeAddBtn"/><h2 class="popup__container-form-heading">Nuevo lugar</h2><form class="popup__form popup__container-form-inputs" id="placeForm"><input class="popup__container-form-inputs-name" id="title" placeholder="Título" minlength="2" maxlength="30" required/> <img src="1ccd37d0e35d3b5d8164.svg" alt="Línea que divide los inputs" class="popup__container-form-inputs-line"/><p id="title-error" class="form-error"></p><input type="url" class="popup__container-form-inputs-name" id="linkImg" placeholder="Enlace a la imagen" required/> <img src="1ccd37d0e35d3b5d8164.svg" alt="Línea que divide los inputs" class="popup__container-form-inputs-line"/><p id="linkImg-error" class="form-error"></p><button type="submit" class="popup__container-form-inputs-button" id="btnCreate">Crear</button></form></div></fieldset></div><div class="popup popup_img" id="modalPopUp"><div class="popup__img"><div><img src="#" alt="" class="popup__img-background" id="cardPopUp"/> <img src="dac22d3e7f8c8059add2.svg" alt="Equis para cerrar el formulario" class="popup__img-close" id="closeImgBtn"/><p class="popup__img-title" id="popUpImgTitle"></p></div></div></div></body></html>
